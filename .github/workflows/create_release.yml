name: Create Release
on:
  workflow_dispatch:
    inputs:
      release_tag:
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      # Update the package index, then install all dependencies listed in
      # the various apt-requirements.txt files in the project.
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-requirements.txt
      - name: Configure
        run: |
          mkdir build
          cd build
          ../configure --target-list=riscv32-softmmu --without-default-features --enable-tcg \
            --enable-tools --enable-trace-backends=log --enable-gtk
      - name: Build
        run: |
          ninja
          ninja qemu-img
